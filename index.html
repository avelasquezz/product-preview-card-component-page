<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <section class="product">
    <!-- Product image desktop design -->
    <img src="images/image-product-desktop.jpg" alt="product-image" class="desktop">  
    <!-- Product image mobile design -->
    <img src="images/image-product-mobile.jpg" alt="product-image" class="mobile">
    <div class="product-features">
      <h2 class="product-type">PERFUME</h2>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button id="add-to-cart-button">
        <img src="images/icon-cart.svg" alt="cart-icon">
        <span>Add to cart</span>
      </button>
    </div>
  </section>
</body>
</html>
